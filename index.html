<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Games</title>
</head>
<body>
    <header class="main-header">
        <h1>Games Tower</h1>
    </header>
    <main>
        <section id="sect-1">
            <div class="sect-1-tower__lvl">
                <h1>Your tower <span id="tower_lvl">0</span> lvl</h1>
            </div>
            <div class="sect-1__money">
                <h3>Your <span id="money">100</span> money</h3>
            </div>
        </section>
        <section id="sect-2">
            <div class="Building">
                <h1>Building</h1>
                <h3><span id="build_lvl">0</span> lvl</h3>
                <button class="build_button">Up LVL</button>
            </div>
            <div class="Walls">
                <h1>Walls</h1>
                <h3><span id="walls_lvl">0</span> lvl</h3>
                <button class="wall_button">Up LVL</button>
            </div>
            <div class="Protection">
                <h1>Protection</h1>
                <button class="protection_button">Up LVL</button>
            </div>
        </section>
    </main>
    <script src="shared.js"></script>
    <script src="logics.js"></script>
</body>
</html>
